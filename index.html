<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>HTML Forms Project</title>
</head>

<body>
    <div class-="container-fluid m-3">
        <div class="row mt-3 ms-3 me-3">
            <div class="col-12 bg-light border p-3 "><Strong>Payment Form Example</Strong>
            </div>
        </div>

        <div class="row border ms-3 me-3">
            <!-- First row: 1 column -->
            <div class="row p-3">
                <div class="col-12 rounded p-2 ms-2 me-2 alert alert-danger" role="alert">Some fields are missing!</div>
            </div>
            <!-- Second row: 3 columns (5 spaces, 3 spaces, 4 spaces) -->
            <div class="row mb-2">
                <div class="col-5"><label for="cardInput" class="form-label">Card Number</label>
                    <input type="number" class="form-control" id="cardInput" placeholder="XXXX XXXX XXXX XXXX" required>
                </div>
                <div class="col-3"><label for="cvcInput" class="form-label">CVC Number</label>
                    <input type="number" class="form-control" id="cvcInput" placeholder="000" required>
                </div>
                <div class="col-4"><label for="amountInput" class="form-label">Amount</label>
                    <div class="d-flex"><strong>$</strong>
                        <input type="number" class="form-control" id="amountInput" placeholder="Amount" required>
                    </div>
                </div>
            </div>
            <!-- Third row: 2 columns (6 spaces each) -->
            <div class="row mb-2">
                <div class="col-6"><label for="FirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="FirstName" placeholder="John" required>
                </div>
                <div class="col-6"><label for="LastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="LastName" placeholder="Doe" required>
                </div>
            </div>
            <!-- Fourth row: 3 columns (6 spaces, 3 spaces, 3 spaces) -->
            <div class="row mb-2">
                <div class="col-6"><label for="City" class="form-label">City</label>
                    <input type="text" class="form-control" id="City" placeholder="Miami" required>
                </div>
                <div class="col-3"><label for="State" class="form-label">State</label><select class="form-select"
                        id="State">
                        <option selected>State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select></div>
                <div class="col-3"><label for="zipcodeInput" class="form-label">Postal Code</label>
                    <input type="number" class="form-control" id="zipcodeInput" placeholder="12345" required>
                </div>
            </div>
            <!-- Fifth row: 2 columns (6 spaces each) -->
            <div class="row mb-2 d-inline-flex">
                <div class="col-6"><label for="paymentMethod" class="form-label">We accept:</label><br>
                    <div
                        class="bg-secondary col-6 p-2 rounded d-inline-flex justify-content-between align-items-center">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paymentOptions" id="mastercard"
                                value="mastercard">
                            <label class="form-check-label" for="mastercard"><i
                                    class="fa-brands fa-cc-mastercard fa-lg inverted"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paymentOptions" id="visa" value="visa">
                            <label class="form-check-label" for="visa"><i
                                    class="fa-brands fa-cc-visa fa-lg inverted"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paymentOptions" id="diners"
                                value="diners">
                            <label class="form-check-label" for="diners"><i
                                    class="fa-brands fa-cc-diners-club fa-lg inverted"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paymentOptions" id="amex" value="amex">
                            <label class="form-check-label" for="amex"><i
                                    class="fa-brands fa-cc-amex fa-lg inverted"></i></label>
                        </div>
                    </div>
                </div>
                <div class="col-6"><label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                    <figcaption class="figure-caption">Add any notes here.</figcaption>
                </div>

            </div>
        </div>
        <div class="row bg-light border ms-3 me-3">
            <div class="col 12 d-flex justify-content-end p-3">
                <button type="button" class="btn btn-secondary me-3">Cancel</button>
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</body>

</html>
